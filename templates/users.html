$def with(users)
	<div class="container">
	$for user in users:
		<div>
			<a class="pull-left thumbnail" href="user?id=$user['id']">
				<div>
					<img src="http://www.gravatar.com/avatar/$user['token']?s=120"></img>
				</div>
				<div>
					<span>$user["name"]</span>
				</div>
			</a>
		</div>
	</div>
