$def with(i,comments)
	<div>
	<hr/>
		<div style="float: left; border:1px dotted;"><img width="120px" height="120px"src="$i[1]">
		</div>
		<div style="margin-left:150px;">
			<p>
				<span>name:</span>
				<span><a href="/music?id=$i[0]">$i[2]</a></span>
			</p>
			<p>
				<span>singer:</span>
				<span>$i[3]</span>
			</p>
			<p>
				<span>lrc_author:</span>
				<span>$i[4]</span>
			</p>
			<p>
				<span>rhythm_author:</span>
				<span>$i[5]</span>
			</p>
			<p>
				<span>comments</span>
				<span><b>$i[6]</b></span>
			</p>
		</div>
	</div>
$:comments
<form action="/music?id=$i[0]" method="post">
	<textarea style="resize:none;width:70%;" placeholder="Put your comment" name="content"></textarea>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
