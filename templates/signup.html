$def with(user)
<html>
  <head>
    <title></title>
  </head>
  <body>
	<header>
		<a href="#">Home</a>
		<a href="#">Music</a>
		<a href="#">Moive</a>
		<a href="#">Book</a>
		<a href="#"><b>$user</b></a>
		<form action=
			  $if user:
				"/search"
			  $else:
				"/"} 
		  method="post">
		  $if user:
			  <input type="text" name="name" placeholder="Search by name">
				  <select name="type">
					<option value="1">For Music</option>
					<option value="2">For Moive</option>
					<option value="3">For Book</option>
				  </select>
			  <button type="submit">Search</button>
		  $else:
			<input name="email" placeholder="Email" type="text">
			<input name="passwd" placeholder="Password" type="password">
			<button type="submit" >Login</button>
		</form>
    </header>
	<form action="/signup" method="post">
		<input name="name" placeholder="name" type="text"><br/>
		<input name="email" placeholder="email" type="email"><br/>
		<input name="gender" type="radio" value="1" checked="">Famale
		<input name="gender" type="radio" value="0">Male<br/>
		<input name="passwd" placeholder="password" type="password"><br/>
		<input name="passwd_confirm" placeholder="password_confirm" type="password"><br/>
		<input name="birth"  type="date"><br/>
		<input name="school" placeholder="school" type="text"><br/>
		<input name="major" placeholder="major" type="text"><br/>
		<button type="submit">Submit</button><br/>
	</form>
  	<hr>
    <footer>
          <p>&copy; Forwil&Lixue 2013</p>
    </footer>
  </body>
</html>
