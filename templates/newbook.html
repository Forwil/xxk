 <div class="span8">	
	<form class="form-horizontal" accept-charset="UTF-8" action="/new?type=book" method="post">
		<fieldset>	
			<div class="control-group">
				<label class="control-label" for="url">Cover</label>
				<div class="controls">
					<input id="url" name="url"  placeholder="url" type="url">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input id="name" name="name" placeholder="name" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="author">Author</label>
				<div class="controls">
					<input id="author" name="author" placeholder="author" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="country">Country</label>
				<div class="controls">
					<input id="country" name="country" placeholder="country" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="language">Language</label>
				<div class="controls">
					<input id="language" name="language" placeholder="language" type="text">
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary" >Create</button>
			</div>
		</fieldset>
	</form>
</div>
