$def with(user)
	<header>
		<a href="">Home</a>
		<a href="#">Music</a>
		<a href="#">Moive</a>
		<a href="#">Book</a>
		$if user:
			<b>$user</b>
			<a href="/?logout=1">Logout</a>
		<form action=
			  $if user:
				"/search"
			  $else:
				"/"} 
		  method="post">
		  $if user:
			  <input type="text" name="name" placeholder="Search by name">
				  <select name="type">
					<option value="1">For Music</option>
					<option value="2">For Moive</option>
					<option value="3">For Book</option>
				  </select>
			  <button type="submit">Search</button>
		  $else:
			<input name="email" placeholder="Email" type="text">
			<input name="passwd" placeholder="Password" type="password">
			<button type="submit" >Login</button>
		</form>
    </header>
