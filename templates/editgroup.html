$def with(group) 
<div class="hero-unit">	
	<form class="form-horizontal" accept-charset="UTF-8" action="/edit?type=ggroup&id=$group['id']" method="post">
		<fieldset>	
			<div class="control-group">
				<label class="control-label" for="image">Image</label>
				<div class="controls" style="width:120px;height:120px;">
					<a class="thumbnail">
					<img id="image" src="$group['url']"></img>
					</a>
				</div>  
			</div>

			<div class="control-group">
				<label class="control-label" for="url">Image</label>
				<div class="controls">
					<input id="url" name="url" value="$group['url']" placeholder="url" type="url">
					<a class="btn" onclick="get_image()">Get</a>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input id="name" name="name" value="$group['name']" placeholder="name" type="text">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="abstract">Abstract</label>
				<div class="controls">
					<textarea id="abstract" name="abstract" placeholder="abstract" type="text">$group['abstract']</textarea>
				</div>
			</div>


			<div class="form-actions">
				<button type="submit" class="btn btn-primary" >Create</button>
			</div>
		</fieldset>
	</form>
</div>
